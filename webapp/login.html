<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
            <h4>Welcome back.</h4>
         			<div class="form-group">
					<label for="email"><span style="color: white">Email</span></label>
					<input id="email" class="form-control" type="text" placeholder="email@mail.com" ng-model="user" /required>
				</div>
				<div class="form-group">
					<label for="password"><span style="color: white">Mật khẩu</span></label>
					<input id="password" type="password" class="form-control" placeholder="123456789" ng-model="pd" /required>
				</div>
		    
            <div class="wrapper">
            <span class="group-btn">     
               <input type="button" class="btn btn-primary" ng-click="validate(user,pd)" value="Login"></input>
            </span>
            </div>
            </div>
        
        </div>
    </div>
</div>
