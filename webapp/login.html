 

<div class="scrollable">
			<div class="scrollable-content">
      <div class="list-group-item list-group-item-warning">

               <div class="list-group text-center"> 
                   <h3 class="home-heading"><span style="color: blue">ĐĂNG NHẬP VÀO HỆ THỐNG</span></h3>
               </div>

       <div class="col-md-6 offset-md-3"> 
              <div class="form-group">
                  <label for="email">Email</label>
                  <input id="email" class="form-control" type="text" placeholder="email@mail.com" ng-model="user" /required>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" type="password" class="form-control" placeholder="123456789" ng-model="pd" /required>
              </div>
              <div class="form-group">
                  <input type="button" class="btn btn-primary" ng-click="validate(user,pd)" value="Login"></input>
              </div>
              <div ng-show="validate(username,password)">
                  <div class="alert alert-success" role="alert">
                      A simple success alert—check it out!
                  </div>
              </div>
           </div>
       </div>
    </div>
</div>
